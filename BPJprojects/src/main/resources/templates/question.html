<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title th:text="${question.title}">Apple</title>
<link rel="stylesheet" href="https://localhost:8080/BPJprojects/css/bootstrap.min.css"/>
<link rel="stylesheet" href="https://localhost:8080/BPJprojects/css/bootstarp-theme.min.css"/>
<link rel="stylesheet" href="https://localhost:8080/BPJprojects/css/index.css"/>
<link rel="stylesheet" href="https://localhost:8080/BPJprojects/css/Profile.css"/>
 <script src="https://localhost:8080/BPJprojects/js/jquery-3.4.1.min.js" type="application/javascript"></script>
<script src="https://localhost:8080/BPJprojects/js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>
<div th:insert="~{navgition :: nav}"></div>
<div class="container-fluid question_publish">
  <div class="row profile">
       <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
          <h2><span th:text="${question.title}"></span></h2>
            <span class="text-des"><span th:text="${ques.comment_count}"></span>个回复 * <span th:text="${ques.view_count}"></span>个浏览 * 发布于<span th:text="${#dates.format(ques.gmt_create,'yyyy-MM-dd HH:mm:ss')}"></span></span>  
       </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
             <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
               <h3>promoter</h3>
             </div>
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h3>related questions</h3>
              </div>
       </div>
  </div>
   <div th:if="${publisherror!=null}" class="alert alert-warning waring" th:text="${publisherror}" role="alert"></div> 
</div>
 
</body>
</html>
